<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Nodebook - Blogging Website for Programmers</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/_styles.css">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/9912ba67d9.js" crossorigin="anonymous" async></script>
</head>
<body>
  
  <div class="row w-screen h-screen align-center justify-center">
    <div class="col-5">
      <form id="loginForm">
        <div class="card">
          <div class="card-body">

            <h4 class="text-center mb-3">Login here</h4>
  
            <div class="form-group">
              <label for="username" class="required">Username</label>
              <input 
                type="text" 
                name="username" 
                id="username"
                autocomplete="off"
                autofocus
              >
            </div>

            <div class="form-group">
              <label for="password" class="required">Password</label>
              <input
                type="password" 
                name="password" 
                id="password"
                autocomplete="off"
              >
            </div>

            <div>
              <button type="submit" class="btn btn-primary btn-block">
                <span>Login</span>
                <i class="fa-solid fa-arrow-right-to-bracket ml-2"></i>
              </button>

              <a href="./register.html" class="btn btn-default btn-block mt-2">
                <span>Create an account</span>
              </a>
            </div>
  
          </div>
      </form>
      </div>
    </div>
    
  </div>

  <!-- Scripts -->
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/login.page.js"></script>
</body>
</html>
