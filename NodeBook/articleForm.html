<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create article | NodeBook - Blogging Website for Programmers</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/_styles.css">
  <link rel="stylesheet" href="./assets/css/create.page.css">
  
  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/9912ba67d9.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div>
      <a href="./index.html" class="navbar-brand">NodeBook</a>
    </div>

    <div>
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>

      <button class="navbar-icon" type="button" id="darkModeToggler">
        <i class="fa-regular fa-sun"></i>
      </button>

      <button class="navbar-icon" type="button">
        <i class="fa-regular fa-bell"></i>
      </button>

      <button class="navbar-icon" type="button">
        <i class="fa-regular fa-user"></i>
      </button>
      
      <button class="navbar-icon" type="button" onclick="Authentication.logout()">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </button>
    </div>
  </header>

  <!-- Main Body -->
  <div class="row" id="mainBody">

    <!-- Left sidebar -->
    <div class="col-2" id="leftSidebar">
      <div class="card">
        <div class="card-body sidebar-links">
          <a href="./" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-regular fa-newspaper"></i>
            </div>
            <div class="sidebar-text">My Feeds</div>
          </a>
          <a href="./myArticles.html" class="sidebar-link active">
            <div class="sidebar-icon">
              <i class="fa-regular fa-pen-to-square"></i>
            </div>
            <div class="sidebar-text">My Articles</div>
          </a>
          <a href="#" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-regular fa-compass"></i>
            </div>
            <div class="sidebar-text">Explore</div>
          </a>
          <a href="./bookmarks.html" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-regular fa-bookmark"></i>
            </div>
            <div class="sidebar-text">Bookmarks</div>
          </a>
          <a href="#" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="sidebar-text">Drafts</div>
          </a>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="col-10" id="content">
      
      <!-- Loader -->
      <div class="card" id="formLoader">
        <div class="card-body loader-container">
          <div>
            <i class="fa-solid fa-spinner fa-spin-pulse fa-3x loader-spinner"></i>
            <div class="loader-text">Loading... Please wait.</div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <form id="articleForm" style="display: none">
        <div class="card">
          <div class="card-body">
  
            <input 
              type="text" 
              class="article-title-input" 
              placeholder="Article title"
              name="title"
              id="title_input"
              autofocus
            >
  
            <div class="ml-10 text-muted">Author: Jetsun Prince Torres</div>
  
            <textarea 
              rows="10" 
              placeholder="Type anything here..."
              class="article-content-input"
              name="content"
              id="content_input"
            ></textarea>
            
          </div>
          <div class="card-footer flex justify-between">
            <div>
              <button class="btn btn-default" type="button" onclick="history.back()" value="draft">Cancel</button>
            </div>
            <div>
              <button class="btn btn-default" type="type" value="draft">Save as draft</button>
              <button class="btn btn-primary" type="submit" id="publish_btn" value="publish">
                <span>Publish</span>
                <i class="fa-solid fa-check ml-2"></i>
              </button>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
  
  <!-- Scripts -->
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/articleForm.page.js"></script>
</body>
</html>
