<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Nodebook - Blogging Website for Programmers</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/_styles.css">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/9912ba67d9.js" crossorigin="anonymous" async></script>
</head>
<body>
  
  <div class="row w-screen h-screen align-center justify-center">
    <div class="col-4">
      <form id="registerForm">
        <div class="card">
          <div class="card-body">
  
            <div class="form-group">
              <label for="fullName" class="required">Your Full Name</label>
              <input type="text" name="full_name" id="fullName" autofocus>
            </div>
  
            <div class="form-group">
              <label for="username" class="required">Username</label>
              <input type="text" name="username" id="username">
            </div>

            <div class="form-group">
              <label for="password" class="required">Password</label>
              <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="required">Repeat Password to confirm</label>
              <input type="password" name="confirm_password" id="confirmPassword">
            </div>

            <div>
              <button type="submit" class="btn btn-primary w-full">Register</button>
            </div>
  
          </div>
      </form>
      </div>
    </div>
    
  </div>

  <!-- Scripts -->
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/articleForm.page.js"></script>
</body>
</html>
