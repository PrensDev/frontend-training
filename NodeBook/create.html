<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create article | NodeBook - Blogging Website for Programmers</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/_styles.css">
  <link rel="stylesheet" href="./assets/css/create.page.css">
  
  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/9912ba67d9.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div>
      <a href="./index.html" class="navbar-brand">NodeBook</a>
    </div>

    <div>
      <a href="#"></a>
      <a href="#"></a>
      <a href="#"></a>

      <button class="navbar-icon" type="button" id="darkModeToggler">
        <i class="fa-regular fa-sun"></i>
      </button>

      <button class="navbar-icon" type="button">
        <i class="fa-regular fa-bell"></i>
      </button>

      <button class="navbar-icon" type="button">
        <i class="fa-regular fa-user"></i>
      </button>
    </div>
  </header>

  <!-- Main Body -->
  <div class="row" id="feeds">

    <!-- Left sidebar -->
    <div class="col-2" id="leftSidebar">
      <div class="card">
        <div class="card-body sidebar-links">
          <a href="./" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-regular fa-newspaper"></i>
            </div>
            <div class="sidebar-text">My Feeds</div>
          </a>
          <a href="#" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-regular fa-bookmark"></i>
            </div>
            <div class="sidebar-text">Bookmarks</div>
          </a>
          <a href="#" class="sidebar-link">
            <div class="sidebar-icon">
              <i class="fa-regular fa-edit"></i>
            </div>
            <div class="sidebar-text">Drafts</div>
          </a>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="col-8" id="mainBody">
      
      <form class="card" id="createArticle_form">
        <div class="card-body">

          <input 
            type="text" 
            class="article-title-input" 
            placeholder="Article title"
            name="title"
          >

          <div class="ml-10 text-muted">By Jetsun Prince Torres</div>

          <textarea 
            rows="10" 
            placeholder="Type anything here..."
            class="article-content-input"
            name="content"
          ></textarea>
          
        </div>
        <div class="card-footer flex justify-between">
          <div>
            <button class="btn btn-default" type="button" onclick="history.back()" value="draft">Cancel</button>
          </div>
          <div>
            <button class="btn btn-default" type="type" value="draft">Save as draft</button>
            <button class="btn btn-primary" type="submit" id="publish_btn" value="publish">Publish</button>
          </div>
        </div>
      </form>

    </div>

    <!-- Right sidebar -->
    <div class="col-2" id="rightSidebar">
      <div class="card">
        <div class="card-body"></div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/create.page.js"></script>
</body>
</html>
